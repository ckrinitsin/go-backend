<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2d353b;
            color: #d3c6aa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 2rem;
            width: 300px;
            max-height: 100%;
        }

        .checklist {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #d3c6aa;
            border-radius: 4px;
            height: 25px;
        }

        li.selected {
            text-decoration: line-through;
            color: #475258;
            border: 1px solid #475258;
        }

        button {
            display: block;
            padding: 10px 20px;
            border: none;
            background-color: #d3c6aa;
            color: #2d353b;
            border-radius: 4px;
            cursor: pointer;
            width: 100%
        }

        .input-container{
            position:relative;
            margin-bottom:25px;
            margin-top:25px;
        }
        .input-container label{
            position:absolute;
            top:0px;
            left:0px;
            font-size:16px;
            color:#fff;	
            pointer-event:none;
            transition: all 0.5s ease-in-out;
        }
        .input-container input{
          border:0;
          border-bottom:1px solid #555;
          background:transparent;
          width:100%;
          padding:8px 0 5px 0;
          font-size:16px;
          color:#d3c6aa;
        }
        .input-container input:focus{
         border:none;	
         outline:none;
         border-bottom:1px solid #d3c6aa;	
        }
        .input-container input:focus ~ label,
        .input-container input:valid ~ label{
            top:-12px;
            font-size:12px;
            
        }

        /* settings for mini phones */
        @media (max-width: 280px) {
          h1 {
            font-size: 0;
            height: 0;
            margin: 0;
          }
          li {
            height: 18px;
            margin: 0.3rem 0;
          }
          .container {
            width: 268px; /* Scale font sizes */
            height: 100%;
            margin: 0;
          }
          .checklist {
            height: 300px;
            margin: 0;
            padding: 3px;
            padding-top: 0;
          }
          .input-container {
            margin: 6px;
          }
          .delete-button {
            width: 170px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <p style="color: #e67e80;">
            {{ .error }} 
        </p>

        <form action="{{ .base_path }}login" method="POST">
            <div class="input-container">
                Username:
                <input type="text" id="newItem" name="username" tabindex="0"/>

            </div>
            <div class="input-container">
                Password:
                <input type="password" id="newItem" name="password" tabindex="0"/>
            </div>
            <button class="delete-button"> Login </button>
        </form>

        <form action="{{ .base_path }}register" method="GET">
            <div class="input-container">
                <button class="delete-button"> Register </button>
            </div>
        </form>

    </div>
</body>
</html>
